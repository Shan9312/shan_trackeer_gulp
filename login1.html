<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TRACKER</title>
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/csss.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/sha.js"></script>
    <script src="js/js.js"></script>
    <script src="js/service.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/ctrl.js"></script>
    <script>
        document.write('<script src="js/js.js?_dc='+new Date().getTime()+'"><\/script><script src="js/service.js?_dc='+new Date().getTime()+'"><\/script><script src="js/directive.js?_dc='+new Date().getTime()+'"><\/script><script src="js/ctrl.js?_dc='+new Date().getTime()+'"><\/script>');
    </script>
</head>
<body>
<div id="login" class="bodyBg">
    <div class="logo" style="position: relative">
        <img src="img/trackerv0.png">
        <i>v1.2.3</i>
    </div>
    <div class="form">
        <input type="text" name="username" placeholder="用户名" id="login-username">
        <input type="password" name="password" placeholder="密码" id="login-password">
        <label for="remc" class="remc" ><input type="checkbox" id="remc">记住密码</label>
        <button type="submit" name="login" id="login-submit" onclick="login.log()">登 录</button>
    </div>
    <div class="info">
        <span>如果忘记密码请联系维护人员</span>
        <span>Telephone：021-65671721</span>
        <span>Email：tracker@ifourthwall.com</span>
    </div>
    <div class="bottom-info">
        <span>上海介谷科技有限公司</span>
    </div>
    <div class="code">
        <img src="img/andio.png">
        <span>扫码下载app</span>
    </div>
</div>
<script>
    $(document).keydown(function(e){
        if(e.keyCode==13){
            login.log()
        }
    });
    login.rem();
</script>
</body>
</html>
