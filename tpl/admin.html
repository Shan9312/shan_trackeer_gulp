<link rel="stylesheet" href="css/admin.css">
<div class="ifm admin" ng-controller="admin">
    <h1>项目总览</h1>
    <div class="total">
        <dl>
            <dd id="patroltwo">
                <span><i class="icon-total-1"></i>巡视完成率</span>
                <div class="main">
                    <div class="adminprogress" id="progress3"></div>
                    <div class="progress_font">
                        <h4>上周巡视完成率</h4>
                        <h2>0%</h2>
                    </div>
                </div>
            </dd>
            <dd id="loads">
                <span><i class="icon-total-2"></i>人均工单数据</span>
                <div class="main">
                    <div class="adminnum">
                        <ul class="num_img">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li class="on"></li>
                            <li class="on"></li>
                            <li class="on"></li>
                            <li class="on"></li>
                        </ul>
                    </div>
                    <div class="progress_font">
                        <h4>上周人均工单数据</h4>
                        <h2><em id="avg_order_engineer">0</em><b>张</b></h2>
                    </div>
                </div>
            </dd>
            <dd id="speed">
                <span><i class="icon-total-3"></i>工单处理速度</span>
                <div class="main">
                    <ul class="speed">
                        <li>上周平均工单耗时<em><b id="avg_order_open">0</b>小时</em></li>
                        <li>工单分配速度<em><b id="avg_order_assign">0</b> 小时</em></li>
                        <li>工单处理速度<em><b id="avg_order_fix">0</b>小时</em></li>
                    </ul>
                </div>
            </dd>
        </dl>
        <dl class="dl1">
            <dd id="fault">
                <span><i class="icon-total-4"></i>工单按时完成率</span>
                <div class="main ">
                    <ul class="speed">
                        <div class="adminprogress" id="s-progress"></div>
                        <li style="text-align: center;" >上周工单按时完成率<h2 id="fault_device_rate">0</h2></li>
                    </ul>
                </div>
            </dd>
            <dd id="rest">
                <span><i class="icon-total-5"></i>未完成工单数统计</span>
                <div class="main nosu">
                    <ul class="speed">
                        <li>上周剩余工单数<em><b id="order_remain" >0</b>张</em></li>
                        <li>实时未完成工单数<em><b id="now_order_remain" >0</b>张</em></li>
                    </ul>
                </div>
            </dd>
            <dd id="ppm">
                <span><i class="icon-total-6"></i>PPM上周平均超时任务数</span>
                <div class="main">
                    <div class="admingauge"  id="progress2">
                        <canvas width="100" height="90" data-obj=""></canvas>
                        <div class="gaugeTip">
                            <p><em id="progress2text"></em>%</p>
                            <p>占任务总比</p>
                        </div>
                    </div>
                    <div class="progress_font">
                        <h4>任务超时数</h4>
                        <h2><em id="taskDelayCount">0</em><b>项</b></h2>
                    </div>
                </div>
            </dd>
        </dl>
        <dl>
            <dd id="patrol">
                <span><i class="icon-total-1"></i>巡视任务完成率</span>
                <div class="main">
                    <div class="adminprogress" id="progress1"></div>
                    <div class="progress_font">
                        <h4>上周巡视完成率</h4>
                        <h2>0%</h2>
                    </div>
                </div>
            </dd>

        </dl>
    </div>
</div>
