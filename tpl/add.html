<div class="addBox" id="editPass" style="width: 410px;height:425px;">
    <div class="add_header">修改密码<span class="icon_job"></span></div>
    <div class="add_con" style="height:363px;">
        <div class="conBox">
            <span class="title">旧密码</span>
            <div class="con">
                <span class="Init">*</span><input type="text" id="ed-old-pass" onchange="checkPass()">
            </div>
        </div>
        <div class="conBox">
            <span class="title">新密码</span>
            <div class="con">
                <span class="Init">*</span><input type="password" id="ed-new-pass">
            </div>
        </div>
        <button class="confirm" onclick="editPass()" style="left:100px;">确认修改</button>
        <button class="cancel" onclick="closeAdd()" style="right:80px;">取消</button>
        <span class="notes" style="right:85px;">确认前请仔细核对信息，确保无误！</span>
    </div>
