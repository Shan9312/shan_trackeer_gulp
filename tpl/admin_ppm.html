<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/csss.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery-3.1.0.min.js"></script>
</head>
<body>
<div class="ifm admin">
    <div class="title" style="height: 110px">
        <button class="back_a" onclick="delHtml('admin_ppm')"></button>
        <div class="mod">
            <span>PPM平均超时任务数</span>
            <div class="data round1"  id="progress2">
                <canvas width="80" height="70" data-obj=""></canvas>
            </div>
            <div class="data con">
                <i>任务超时数</i>
                <i><b class="conNum"><em id="taskDelayCount">0</em></b>项</i>
            </div>
            <div class="data con">
                <i>占任务总比</i>
                <i style="margin-top:-8px;"><b class="conNum" id="percent_taskDelayCount">0</b>%</i>
            </div>
        </div>
        <div class="select">
            <label>按周</label>
            <select>
                <option value="week">按周</option>
                <option value="month">按月</option>
                <option value="year">按年</option>
            </select>
        </div>
    </div>
    <div class="chart" id="ppm"></div>
    <div class="data_select" style="top:138px;!important;">
        从
        <div class="select">
            <label>不限制</label>
            <select>
                <option value="">不限制</option>
            </select>
        </div>
        到
        <div class="select">
            <label>不限制</label>
            <select>
                <option value="">不限制</option>
            </select>
        </div>
    </div>
    <div class="pro_table" style="margin-top:25px;">
        <ul></ul>
    </div>
</div>
